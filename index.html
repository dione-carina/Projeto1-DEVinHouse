<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/imagens/icone.ico" type="image/x-icon">
  <link rel="stylesheet" href="estilo.css">
  <script src="script.js" defer></script>
  <title>Gestão de Tarefas</title>
</head>

<body>
  <div class="topo">
    <h1> Gestão de Tarefas </h1>
  </div>
  <div class="content">
    <h2>Deixe tudo organizado e não perca suas informações</h2>
    <fieldset>
      <div class="foca">
        <img id="img" src="imagens/IMGseal.png" alt="Foca">
        <h4 id="h4Foca"> Foca no que importa: </h4>
      </div>
      <form id="form">
        <input autocomplete="off" type="text" size="40" id="inputTarefa" placeholder="Digite a Tarefa">
        <button type="submit" id="btnAdd" title="Clique para adicionar">+</button>
      </form>
      <ul id="listaDeTarefas"></ul>
    </fieldset>
  </div>
  
  <footer class="footer">
    <p id=rodape>Desenvolvido por Dione Carina</p>
  </footer>
</body>

</html>
